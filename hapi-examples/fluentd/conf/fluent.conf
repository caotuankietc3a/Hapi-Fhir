# bind fluentd on IP 0.0.0.0
# port 24224
<source>
  @type forward
  port 24224
  bind 0.0.0.0
  @label @NORMAL
</source>

# sendlog to the elasticsearch
# the host must match to the elasticsearch
# container service
<label @NORMAL>
  <match *.**>
    @type copy
    <store>
      @type elasticsearch
      host elasticsearch
      port 9200
      logstash_format true
      logstash_prefix fluentd
      logstash_dateformat %Y%m%d
      include_tag_key true
      type_name access_log
      tag_key @log_name
      flush_interval 300s
    </store>
    <store>
      @type stdout
    </store>
  </match>
</label>


