# https://github.com/elastic/beats/blob/master/filebeat/filebeat.reference.yml

filebeat.modules:
  #------------------------------ PostgreSQL Module ------------------------------
  - module: postgresql
    # Logs
    log:
      enabled: true
      # Set custom paths for the log files. If left empty,
      # Filebeat will choose the paths depending on your OS.
      var.paths: ["/usr/share/filebeat/data/postgresql-*.log"]
      # Input configuration (advanced). Any input configuration option
      # can be added under this section.
      # input:
  - module: nginx
    access:
      enabled: true
      var.paths: ["/usr/share/filebeat/data/nginx.log"]
  - module: apache
    access:
      enabled: true
      var.paths: ["/usr/share/filebeat/data/apache.log"]
